<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swastik Symbol in Three.js</title>
  <style>
    body { margin: 0; background: #ffc0cb; } /* Optional backup background */
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // Create a scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x404040); // Pink background

    // Create a camera
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );

    // Create a renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a group to hold the globe and light
    const group = new THREE.Group();

    // Create a globe (sphere geometry)
    const geometry = new THREE.SphereGeometry(5, 64, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000, wireframe: true });
    const globe = new THREE.Mesh(geometry, material);

    // Add lighting
    const light = new THREE.DirectionalLight(0xebebeb, 1);
    light.position.set(5, 10, 7.5);

    group.add(globe);
    group.add(light);

    // Add the group to the scene
    scene.add(group);

    // Set camera position
    camera.position.z = 15;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      group.rotation.y += 0.003;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
